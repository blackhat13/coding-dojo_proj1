<!DOCTYPE html>
<html lang="en">
<head>
<title>Jquerry advanced</title>
<link rel="stylesheet" type="text/css" href="ninja_to_cat-style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script>
	  $(document).ready(function(){
	   $('button').click(function(){
		$('div').append('<h3>I am a new content</h3>');
	   });
	   $(document).on('mouseover', 'h3', function(){
		$(this).css('color', 'pink');
	   });
	   
	   $(document).on('mouseover', '#new1', function(){
		$(this).css('color', 'green');
	   });
	   
	   $(document).on('mouseover', '#new2', function(){
		$(this).css('color', 'yellow');
	   });
	   
	   
	  });
	 </script>
	
</head>
<body>
  <button>Click me for new content!</button>
  <div class='a'>
   <h3 id="new1">I am old content</h3>
  </div>
  <div class='b'>
   <h3 id="new2">I am old content</h3>
  </div>
 </body>
</html>
